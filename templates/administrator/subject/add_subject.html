{%load crispy_forms_tags%}

<form method='post' action="{%url 'add-subject-admin'%}" class="js-subject-create-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Add subject</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col-md-12">
            {{form.code|as_crispy_field}}
        </div>
        <div class="col-md-12">
            {{form.descriptive_title|as_crispy_field}}
        </div>
        <div class="col-md-12">
            {{form.lecture_unit|as_crispy_field}}
        </div>
        <div class="col-md-12">
            {{form.laboratory_unit|as_crispy_field}}
        </div>
        <div class="col-md-12">
            {{form.credit_unit|as_crispy_field}}
        </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
