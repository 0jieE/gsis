{%load crispy_forms_tags%}

<form method='post' action="{%url 'edit-class_schedule-admin' form.instance.pk%}" class="js-class_schedule-edit-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Edit class_schedule</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col-md-12">
            {{form.enrollment|as_crispy_field}}
        </div>
        <div class="col-md-12">
            {{form.subject|as_crispy_field}}
        </div>
        <div class="col-md-12">
            {{form.room|as_crispy_field}}
        </div>
        <div class="col-md-12">
            {{form.year_level|as_crispy_field}}
        </div>
        <div class="col-md-12">
            {{form.schedule|as_crispy_field}}
        </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
