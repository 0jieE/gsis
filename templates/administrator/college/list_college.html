{%for c in colleges %}
    <tr>
        <td>{{c.college_name}}</td>
        <td>{{c.short_name}}</td>
        <td>
            <button class="js-edit-college" data-url="{% url "edit-college-admin" c.pk%}">
                Edit
            </button>
            <button class="js-delete-college" data-url="{% url "delete-college-admin" c.pk%}">
                Delete
            </button>
        </td>
    </tr>
{%endfor%}
