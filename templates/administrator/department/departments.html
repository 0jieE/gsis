{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <h5>Departments</h5>
            <button type="button" class="btn btn-sm btn-primary float-right  js-add-department" data-toggle="modal" data-target="#new-department" data-url="{% url "add-department-admin" %}">add</button>
          </div>
          
        
              <table id="department-list" class="table table-striped">
                <thead>
                  <tr>
                    <th>Department Name</th>
                    <th>Short Name</th>
                    <th>College</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% include "administrator/department/list_department.html" %}
                </tbody>
              </table>
            
          
        </div>
      </div>
      <div class="modal fade" id="new-department">
        <div class="modal-dialog">
          <div class="modal-content">
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
    </div>
  

{% endblock content %}
{% block extra_scripts %}

<!-- DataTables  & Plugins -->
<script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<script src="{% static 'plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
<script src="{% static 'plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
<script src="{% static 'plugins/jszip/jszip.min.js' %}"></script>
<script src="{% static 'plugins/pdfmake/pdfmake.min.js' %}"></script>
<script src="{% static 'plugins/pdfmake/vfs_fonts.js' %}"></script>
<script src="{% static 'plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
<script src="{% static 'plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
<script src="{% static 'plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
<!-- Page specific script -->

<script>

  $(function() 
  {
      var loadform = function() 
        {
          var btn = $(this);
          console.log(btn.attr("data-url"));
          $.ajax
          ({
            url: btn.attr('data-url'),
            type: 'get',
            dataType: 'json',
            beforeSend: function()
            {
                $("#new-department").modal("show");
            },
            success: function (data) {
                $("#new-department .modal-content").html(data.html_form);
            }
          });
        };

      var saveForm = function() 
        {
          var form = $(this);
          $.ajax
          ({
            url: form.attr("action"),
            data: form.serialize(),
            type: form.attr("method"),
            dataType: 'json',
            success: function (data) 
            {
              if (data.form_is_valid) 
              {
                $("#department-list tbody").html(data.department_list);
                $("#new-department").modal("hide");
              }
              else 
              {
                $("#new-department .modal-content").html(data.html_form);
              }
            }
          });
        return false;
        }

  //add department
  $(".js-add-department").click(loadform);
  $("#new-department").on("submit",".js-department-create-form", saveForm);
  //edit department
  $("#department-list").on("click", ".js-edit-department", loadform);
  $("#new-department").on("submit", ".js-department-edit-form", saveForm);
  //delete department
  $("#department-list").on("click", ".js-delete-department", loadform);
  $("#new-department").on("submit", ".js-department-delete-form", saveForm);
});

</script>
{% endblock extra_scripts %}
